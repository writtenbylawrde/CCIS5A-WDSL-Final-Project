<script>
  document.querySelectorAll('.carousel').forEach((carousel) => {
    const prev = carousel.querySelector('.nav.prev');
    const next = carousel.querySelector('.nav.next');
    const deck = carousel.querySelector('.deck');

    if (!prev || !next || !deck) return;

    const card = deck.querySelector('.product-card');
    const gap = 16;
    function step() {
      const w = (card ? card.offsetWidth : 260) + gap;
      return Math.round(w);
    }

    prev.addEventListener('click', () => deck.scrollBy({ left: -step(), behavior: 'smooth' }));
    next.addEventListener('click', () => deck.scrollBy({ left: step(), behavior: 'smooth' }));
  });
</script>
